<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter App</title>

</head>
<body>
    <div class="mainbox">
        <div class="topBoxparent">
            <h1 style="text-align: center; color: #fff; margin-bottom: 40px;">Result</h1>
            <div class="topbox">
                <div class="numberOfWord">
                    <h2 id="numberOfWord">0</h2>
                    <h4>Number of Words</h4>
                </div>
    
                <div class="numberOfCharacters">
                    <h2 id="numberOfCharacters">0</h2>
                    <h4>Number of Characters</h4>
                </div>
    
                <div class="maxNumberOfTwitter300">
                    <h2 id="maxNumberOfTwitter300">0</h2>
                    <h4>50 Word for Twitter</h4>
                </div>
    
            </div>
    

        </div>

         
    </div>


    <div class="formBox">
        <small id="alertMessage"></small><br><br>
        <textarea name="word" id="wordinputBox" cols="30" rows="10" placeholder="input your text here..."></textarea><br>
        <small id="alertMessage"></small><br>
        <button id="submit">Lets Check</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
